<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>title</title>
    <style>
        body {
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-2 sidebar">
                <div class="sidebar-header">
                    <h1>Topics:</h1>
                </div>
                <div class="topics">
                    <ul>
                        <li class="topic r"> Topic 1</li>
                        <li class="topic o"> Topic 2</li>
                        <li class="topic y"> Topic 3</li>
                        <li class="topic g"> Topic 4</li>
                        <li class="topic b"> Topic 5</li>
                        <li class="topic i"> Topic 6</li>
                        <li class="topic v"> Topic 7</li>
                    </ul>
                </div>
            </div>
            <div class="col-10">
                <div class="container pt-4">
                    <div class="row main-question-container my-5">
                        <div class="col">
                            <div class="row justify-content-center mx-4 py-4 q-header">
                                <h1>Trivia Game</h1>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col button-start">
                                    <div id="intro">
                                        <button id="start" type="button" class="btn btn-lg">Get Started!</button>
                                    </div>
                                </div>
                                <div class="col hidden pt-5" id="question">

                                </div>
                            </div>
                            <div id="answer-container" class="row hidden px-2 py-5">
                                <div class="col-6 pr-4 pl-4" id="answers-l">
                                    <div class="row justify-content-center mb-4">
                                        <button id="button-a" type="button" class="btn btn-lg btn-answer button-0">&nbsp;</button>
                                    </div>
                                    <div class="row justify-content-center">
                                        <button id="button-b" type="button" class="btn btn-lg btn-answer button-1">&nbsp;</button>
                                    </div>
                                </div>
                                <div class="col-6 pl-4 pr-4 " id="answers-r">
                                    <div class="row justify-content-center mb-4">
                                        <button id="button-c" type="button" class="btn btn-lg btn-answer button-2">&nbsp;</button>
                                    </div>
                                    <div class="row justify-content-center">
                                        <button id="button-d" type="button" class="btn btn-lg btn-answer button-3">&nbsp;</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div id="trivia" class="hidden">
                                        <h3>Time: <span id="timer"></span> Seconds</h3>
                                        <button id="reset" type="button" class="btn btn-lg">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id=""></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
